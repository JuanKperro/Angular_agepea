<div class="row">
  <!-- nos creamos un card por cada elmento del pedido -->
  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="elmento.libroElemento.ImagenLibroBASE64"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <h5 class="card-title">{{ this.elmento.libroElemento.Titulo }}</h5>
            <!-- boton para eliminar libro de elementos pedido-->
            <button
              class="btn btn-light btn-sm"
              (click)="this.operarItemPedido('borrar')"
            >
              <span style="color: red"><strong>X</strong></span>
            </button>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <!-- boton +, label cantidad, boton -  el precio del libro y subtotal elemento pedido-->
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="this.operarItemPedido('restar')"
              [disabled]="this.elmento.cantidadElemento == 1"
            >
              <strong>-</strong>
            </button>

            <label
              ><small>{{ this.elmento.cantidadElemento }}</small></label
            >

            <button
              class="btn btn-outline-primary btn-sm"
              (click)="this.operarItemPedido('sumar')"
            >
              <strong>+</strong>
            </button>

            <label
              ><small>x</small
              ><span style="color: red"
                >{{
                  this.elmento.libroElemento.Precio | redondeocantidad
                }}
                €</span
              ></label
            >
            <label style="color: red"
              >{{
                this.elmento.libroElemento.Precio *
                  this.elmento.cantidadElemento | redondeocantidad
              }}€</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------------------------------------ -->
</div>
